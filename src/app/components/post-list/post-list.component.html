<div class="main-container container">
  <div class="row">
    <!-- Posts List-->
    <div class="col-sm-6">   
      <div  class="panel panel-default panel-body" *ngFor="let post of (posts | limitTo:10)" (click)="selectPost(post)">
        <h4>Title:</h4>
        <p>{{post.title | uppercase}}</p>
        <h4> Body:</h4>
        <p>{{post.body}}</p>
        <button class="btn btn-danger btn-xs delete-post" type="button" (click)="deletePost($event, post)">Delete </button>
      </div>
    </div>
    <!--create Form-->
    <div class="col-sm-6" >
      <div class="panel panel-default panel-body create-form" > 
        <form novalidate #createForm="ngForm">
          <div class="form-group">
            <label for="name">Title:</label>
            <input id="name"
                class="form-control" 
                required 
                type="text" 
                name="post-name" 
                [(ngModel)]="newPostTitle" 
                placeholder="Enter post name">
          </div>
          <div class="form-group">
            <label for="description">Body:</label>
                 <textarea rows="6" cols="10"  id="description"
                           class="form-control"
                           required type="text" 
                           name="post-description" 
                           [(ngModel)]="newPostBody" 
                           placeholder="Enter post description">
                 </textarea>
          </div>
        </form>
        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid" 
                (click)="addPost()">Add</button>
        <button class="btn btn-primary" type="submit" (click)="toggleState()">Cancel</button>
      </div>
    </div>  
  </div>
</div>
