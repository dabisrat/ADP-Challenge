<div class="main-container container">
  <div class="row">
    <!-- Products List-->
    <div class="col-sm-6">   
      <div  class="panel panel-default panel-body" *ngFor="let product of (products | limitTo:10)" (click)="selectProduct(product)">
        <h4>Product Name:</h4>
        <p>{{product.name | uppercase}}</p>
        <h4> Product Description:</h4>
        <p>{{product.description}}</p>
        <button class="btn btn-danger btn-xs delete-product" type="button" (click)="deleteProduct($event, product)">Delete </button>
      </div>
    </div>
    <!--create Form-->
    <div class="col-sm-6" >
      <div class="panel panel-default panel-body create-form" *ngIf="isCreating" > 
        <form novalidate #createForm="ngForm">
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input id="name"
                class="form-control" 
                required 
                type="text" 
                name="product-name" 
                [(ngModel)]="newProductName" 
                placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="description">Product Description:</label>
            <input id="description"
                  class="form-control"
                  required type="text" 
                  name="product-description" 
                  [(ngModel)]="newProductDescription" 
                  placeholder="Enter product description">
          </div>
        </form>
        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid" 
                (click)="addProduct()">Add</button>
        <button class="btn btn-primary" type="submit" (click)="toggleState()">Cancel</button>
    </div>
  </div>  
  <button class="btn btn-success btn-add-product " 
          *ngIf="!isCreating"
          type="button" (click)="toggleState($event)">
          Add A Product
  </button>
  </div>
</div>
